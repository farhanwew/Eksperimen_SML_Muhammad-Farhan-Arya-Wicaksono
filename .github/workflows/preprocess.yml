name: Preprocess Dataset

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn numpy

    - name: Run preprocessing
      run: |
        python preprocessing/automate_Muhammad_Farhan_Arya_Wicaksono.py

    - name: Upload processed dataset
      uses: actions/upload-artifact@v4       # ganti ke v4
      with:
        name: processed-dataset
        path: preprocessing/house_prices_preprocessed.csv
        # bisa juga tambahkan `retention-days: 30` jika ingin file tak disimpan selamanya
